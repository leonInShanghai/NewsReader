apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.bobo520.newsreader"

        /** 处理编译时错误 将 minSdkVersion 15 修改到 17
         * uses-sdk:minSdkVersion 15 cannot be smaller than version 17
         * declared in library [pl.droidsonroids.gif:android-gif-drawable:1.2.16]
         */
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        //-----------------------JPush↓------------------------------------------
        ndk {
            //选择要添加的对应 cpu 类型的 .so 库。
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }

        //org.gradle.api.tasks.TaskExecutionException: Execution failed for task ':app:processDebugManifest'.
        //incremental = false

        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "b4f579a33774f5308eac89f2", //JPush 上注册的包名对应的 Appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
        ]
        //-----------------------JPush↑------------------------------------------
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //强制让所有模块都用相同的支持库版本
    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            def requested = details.requested
            if (requested.group == 'com.android.support') {
                if (!requested.name.startsWith("multidex")) {
                    details.useVersion '28.0.0'
                }
            }
        }
    }

}

//引入本地libs的aar文件配置第一步
repositories {

    //引入本地aar文件配置第一步
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'

    //recyclerview
    implementation 'com.android.support:recyclerview-v7:28.0.0-alpha1'

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    //androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //添加网络请求框架OKhttp导入了jar包没有用到
    //implementation("com.squareup.okhttp3:okhttp:3.12.0")

    //gson
    //implementation 'com.google.code.gson:gson:2.8.5'
    implementation project(':library')

    //glide的依赖 相当于iOS沙盒缓存的第三方框架
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

    //和glide 类似加载图片的第三方工具 因为 glide不能设置占位图所以又找了这个
    implementation ('com.squareup.picasso:picasso:2.71828'){
        //AGPBI: {"kind":"error","text":"Program type already present:
        // okhttp3.Authenticator$1","sources":[{}],"tool":"D8"}
        exclude module: 'okio'
        exclude module: 'okhttp'
    }

    //FlycoTabLayout的依赖 用到的地方例如：新闻fragment又分成若干个view pager
    implementation 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'

    //下拉刷新上拉加载更多（停止维护）https://github.com/liaohuqiu/android-Ultra-Pull-To-Refresh
    implementation 'in.srain.cube:ultra-ptr:1.0.11'

    //滑动关闭（activity）页面的第三方库
    implementation 'me.imid.swipebacklayout.lib:library:1.1.0'

    //加载提示框带动画的loding...
    implementation 'com.kaopiz:kprogresshud:1.2.0'

    //引入本地libs的aar文件 注意先要在外层的gradle文件中配置  PhotoView-1.3.0 README.md中写的
    //第二中配置方法现在用的https://blog.csdn.net/github_27263697/article/details/79196273
    implementation(name: 'PhotoView-1.3.0', ext: 'aar')
    implementation(name: 'circleimageview-3.0.0', ext: 'aar');

    //----------------JPush ↓-----------------------------------------------
    implementation 'cn.jiguang.sdk:jpush:3.2.0'  // 此处以JPush 3.2.0 版本为例。
    implementation 'cn.jiguang.sdk:jcore:1.2.7'  // 此处以JCore 1.2.7 版本为例。
    //----------------JPush ↑-----------------------------------------------

    //我的MeFragmnet 用到的下拉刷新控件
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-2'

    //[已过时。 🚀适用于Android的适配器（BaseAdapter，RecyclerView.Adapter）包装器。
    // 一个适配器同时适用RecyclerView，ListView中，GridView的等。
    implementation 'org.byteam.superadapter:superadapter:3.6.8'

    //Android 加载GIF图最佳实践方案
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.16'
}
